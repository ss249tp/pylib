# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration


[bump]
breaking_always_bump_major = false


[changelog]

header = ""

# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    {% if previous.version %}\
        ### [{{ version | trim_start_matches(pat="v") }}]($REPO/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ### {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ### [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    #### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        - **({{commit.scope}})** {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})) - {{ commit.author.name }}
    {%- endfor -%}
    {% raw %}\n{% endraw %}\
    {%- for commit in commits %}
        {%- if commit.scope -%}
        {% else -%}
            - {% if commit.breaking %}[**breaking**] {% endif %}\
                {{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})) - {{ commit.author.name }}
        {% endif -%}
    {% endfor -%}
{% endfor %}
---\n
"""

footer = """
<!-- generated by git-cliff -->
"""

# remove the leading and trailing whitespace from the templates
trim = true

# postprocessors
postprocessors = [
    { pattern = '\$REPO', replace = "https://github.com/ss249tp/pylib" },
]


[git]

# https://www.conventionalcommits.org
conventional_commits = true

# filter out the commits that are not conventional
filter_unconventional = true

# process each line of a commit as an individual commit
split_commits = false

# regex for preprocessing the commit messages
commit_preprocessors = [
    # { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/ss249tp/pylib/issues/${2}))"},
]

# https://git-cliff.org/docs/tips-and-tricks#changing-the-group-order
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->Features" },
    { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^perf", group = "<!-- 2 -->Performance" },
    { message = "^refactor", group = "<!-- 3 -->Refactoring" },
    { message = "^revert", group = "<!-- 4 -->Revert" },
    { message = "^doc", group = "<!-- 5 -->Documentation" },
    { message = "^test", group = "<!-- 6 -->Tests" },
    { message = "^chore\\((?:release|version)\\):", skip = true },
    { message = "^chore", group = "<!-- 7 -->Chores" },
    { body = ".*security", group = "<!-- 8 -->Security" },
]

# filter out the commits that are not matched by commit parsers
filter_commits = true

# sort the tags topologically
topo_order = false

# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
